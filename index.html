<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .calculator {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .input-group {
        margin-bottom: 10px;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
    }
    .input-group input {
        width: calc(100% - 10px);
        padding: 5px;
        margin-bottom: 5px;
    }
    .buttons {
        display: flex;
        justify-content: space-between;
    }
    .buttons button {
        width: 48%;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
    }
    #result {
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="calculator">
    <div class="input-group">
        <label for="area">Площадь:</label>
        <input type="number" id="area">
    </div>
    <div class="buttons">
        <button onclick="add()">+</button>
        <button onclick="subtract()">-</button>
    </div>
    <div>
        <input type="radio" id="lessThan30" name="condition" onchange="calculate()">Менее 30
        <input type="radio" id="between30And50" name="condition" onchange="calculate()">От 30 до 50
        <input type="radio" id="greaterThan50" name="condition" onchange="calculate()">Более 50
    </div>
    <div id="result">Итого:</div>
</div>
<script>
    function calculate() {
        var area = parseFloat(document.getElementById('area').value);
        var resultElement = document.getElementById('result');
        var result = 0;

        if (document.getElementById('lessThan30').checked && area < 30) {
            result = area;
        } else if (document.getElementById('between30And50').checked && area >= 30 && area <= 50) {
            result = area * 1.1;
        } else if (document.getElementById('greaterThan50').checked && area > 50) {
            result = area * 1.2;
        }

        resultElement.textContent = 'Итого: ' + result.toFixed(2);
    }

    function add() {
        var areaInput = document.getElementById('area');
        areaInput.value = parseFloat(areaInput.value) + 1;
        calculate();
    }

    function subtract() {
        var areaInput = document.getElementById('area');
        areaInput.value = parseFloat(areaInput.value) - 1;
        calculate();
    }
</script>
</body>
</html>
