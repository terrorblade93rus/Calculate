<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор</title>
<style>
    /* Обновленный стиль */
    .calculator {
        width: 500px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
        font-size: 16px;
    }
    input[type="text"] {
        width: 100px;
        font-size: 16px;
    }
    label {
        white-space: nowrap;
        display: block;
    }
</style>
</head>
<body>

<div class="calculator">
    <label for="area">Введите площадь Вашей квартиры:</label>
    <input type="text" id="area" value="1">
    <br><br>
    <label>Выберите тип:</label>
    <br>
    <input type="radio" name="type" value="economy">Эконом (работы)<br>
    <input type="radio" name="type" value="standard" onchange="calculateTotal()">Стандарт (работы, черновые и чистовые материалы)<br>
    <input type="radio" name="type" value="comfort" checked onchange="calculateTotal()">Комфорт (работы, черновые и чистовые материалы)<br>
    <input type="radio" name="type" value="technical" onchange="calculateTotal()">Технический дизайн-проект<br>
    <input type="radio" name="type" value="full" onchange="calculateTotal()">Полноценный дизайн-проект<br>
    <br>
    <label for="total">Итого:</label>
    <span id="total">0 рублей</span>
</div>

<script>
    function calculateTotal() {
        var area = parseFloat(document.getElementById("area").value);
        var type = document.querySelector('input[name="type"]:checked').value;
        var total = 0;

        if (type === "economy") {
            total = area * 10690; // Примерная стоимость для типа "Эконом"
        } else if (type === "standard") {
            if (area < 30) {
                total = area * 17670; // Коэффициент 1
            } else if (area >= 30 && area < 50) {
                total = area * 17670 * 0.9; // Коэффициент 0.9
            } else {
                total = area * 17670 * 0.8; // Коэффициент 0.8
            }
        } else if (type === "comfort") {
            if (area < 30) {
                total = area * 21960; // Коэффициент 1
            } else if (area >= 30 && area < 50) {
                total = area * 21960 * 0.9; // Коэффициент 0.9
            } else {
                total = area * 21960 * 0.8; // Коэффициент 0.8
            }
        } else if (type === "technical") {
            total = area * 2100; // Примерная стоимость для типа "Технический дизайн-проект"
        } else if (type === "full") {
            total = area * 2750; // Примерная стоимость для типа "Полноценный дизайн-проект"
        }

        document.getElementById("total").textContent = total + " рублей";
    }

    // Вызываем calculateTotal() при загрузке страницы, чтобы отобразить начальное значение
    calculateTotal();
</script>

</body>
</html>
