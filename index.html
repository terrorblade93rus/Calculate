<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор</title>
<style>
    /* простой стиль для визуализации */
    .calculator {
        width: 300px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
    }
    input[type="number"] {
        width: 100px;
    }
</style>
</head>
<body>

<div class="calculator">
    <label for="area">Площадь:</label>
    <input type="number" id="area" value="1">
    <button onclick="decrement()">-</button>
    <button onclick="increment()">+</button>
    <br>
    <br>
    <label>Выберите тип:</label><br>
    <input type="radio" name="type" value="economy">Эконом (работы)<br>
    <input type="radio" name="type" value="standard" onchange="calculateTotal()">Стандарт (работы, черновые и чистовые материалы)<br>
    <input type="radio" name="type" value="comfort" onchange="calculateTotal()">Комфорт (работы, черновые и чистовые материалы)<br>
    <input type="radio" name="type" value="technical" onchange="calculateTotal()">Технический дизайн-проект<br>
    <input type="radio" name="type" value="full" onchange="calculateTotal()">Полноценный дизайн-проект<br>
    <br>
    <label for="total">Итого:</label>
    <span id="total">0 рублей</span>
</div>

<script>
    function decrement() {
        var areaInput = document.getElementById("area");
        areaInput.stepDown();
        calculateTotal();
    }

    function increment() {
        var areaInput = document.getElementById("area");
        areaInput.stepUp();
        calculateTotal();
    }

    function calculateTotal() {
        var area = parseFloat(document.getElementById("area").value);
        var type = document.querySelector('input[name="type"]:checked').value;
        var total = 0;

        if (type === "economy") {
            total = area * 100; // Примерная стоимость для типа "Эконом"
        } else if (type === "standard") {
            if (area < 30) {
                total = area * 120; // Коэффициент 1
            } else if (area >= 30 && area < 50) {
                total = area * 120 * 0.9; // Коэффициент 0.9
            } else {
                total = area * 120 * 0.8; // Коэффициент 0.8
            }
        } else if (type === "comfort") {
            if (area < 30) {
                total = area * 150; // Коэффициент 1
            } else if (area >= 30 && area < 50) {
                total = area * 150 * 0.9; // Коэффициент 0.9
            } else {
                total = area * 150 * 0.8; // Коэффициент 0.8
            }
        } else if (type === "technical") {
            total = area * 200; // Примерная стоимость для типа "Технический дизайн-проект"
        } else if (type === "full") {
            total = area * 250; // Примерная стоимость для типа "Полноценный дизайн-проект"
        }

        document.getElementById("total").textContent = total + " рублей";
    }

    // Вызываем calculateTotal() при загрузке страницы, чтобы отобразить начальное значение
    calculateTotal();
</script>

</body>
</html>
